<body>
    <div>
        <h1>LA FITNESS GYM</h1>
        <h5>New branch is coming soon at your area</h5>
        <button>Call Us</button><P>510-458-9000</P>
    </div>

    <h3>Sign Up Here</h3><br>
    <p>It's quick and easy</p>
    <form class="dataform" action="">
        <p>FirstName</p> 
        <input type="text" name="FirstName" alt="" placeholder="First Name" autocomplete="given-name">
        <p>LastName</p> 
        <input type="text" name="FirstName" alt="" placeholder="Last Name"><br><br>
        <input type="text" name="Mobile" alt="" placeholder="Mobile number or email"><br><br>
        <input type="text" name="New Password" alt="" placeholder="New Password"><br><br>
        <p>Birthday</p> 
        <input type="date" name="date" alt="">
        <p>Gender</p> 
        <input type="radio">Female
        <input type="radio">male
        <button type="submit" name="submit">Sign Up</button>
    </form>
    <h5>Create a Page for a celebrity,brand or business.</h5>
